<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#1e5a32">
  <meta name="msapplication-TileColor" content="#1e5a32">
  <meta name="theme-color" content="#1e5a32">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.jsx" defer></script>
  <script src="https://kit.fontawesome.com/bafb7eace9.js" crossorigin="anonymous"></script>
  <title>Methed.music</title>
</head>

<body>
  <header class="header">

    <div class="header__container">
      <h1 class="header__logo">MiPlayer</h1>
      <form class="header__search search" action="">
        <input class="search__input" type="search" name="search">
        <button class="search__btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
          </svg>
        </button>
      </form>
      <button class="header__favourite-btn">
        <i class="fa-solid fa-heart "></i>
      </button>
    </div>
  </header>
  <section class="catalog">
    <h2 class="visually-hidden">Music list</h2>
    <div class="catalog__container"></div>
    <section class="player">
      <h2 class="visually-hidden">Player</h2>
      <div class="player__container">
        <div class="player__track-info track-info track-info_mobile-center">
          <p class="track-info__title">Save your tears</p>
          <p class="track-info__artist">The weeknd</p>
        </div>
        <div class="player__controller">
          <button class="player__icon  player__icon_stop player__controller-stop">
            <i class="fa fa-solid fa-stop"></i>
          </button>
          <button class="player__icon player__icon_prev player__controller-prev">
            <i class="fa fa-solid fa-backward-step"></i>
          </button>
          <button class="player__icon player__icon_pause player__controller-pause">
            <i class="fa-solid fa-circle-play fa-2xl" id="play"></i>
          </button>
          <button class="player__icon player__icon_next player__controller-next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <button class="player__icon player__icon_fav player__controller-fav">
            <i class="fa-regular fa-heart" id="like"></i>
          </button>
        </div>
        <div class="player__progress-wrap">
          <div><span class="player__time-passed">0:24</span></div>

          <div class="player__progress">
            <input type="range" class="player__progress-input" min=0 max=1000 value="0">
          </div>
          <div><span class="player__time-total">4:31</span></div>

        </div>
        <div class="player__volume-wrap">
          <div class="player__volume">
            <input type="range" class="player__icon player__volume-input" min="0" max="100">
            </input>
          </div>

          <button class="player__icon player__icon_mute">
            <i class="fa-solid fa-volume-low"></i>
          </button>
        </div>
      </div>
    </section>

  </section>
</body>

</html>
